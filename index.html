<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temporizador de Segundos</h1>
      <div id="display" class="display">00</div>
      <div class="form-group mt-4">
        <input
          type="number"
          class="form-control form-control-lg"
          id="secondsInput"
          placeholder="Ingresa los segundos"
          required
        />
      </div>
      <button class="btn btn-primary btn-lg mt-3" id="IniciarCuenta">
        Empezar
      </button>
      <button class="btn btn-danger btn-lg mt-3" id="cancelarCuenta">
        Cancelar
      </button>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
